<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
         <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
    <input type="name" name="name" id="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="phone">Phone:</label>
    <input type="number" name="phone" id="phone">
    <br>
    <label for="datepeaker">Date of birth</label>
    <input type="date" name="datepeaker" id="datepeaker">
    <br>
   <span>Gender :</span>
   
    <label for="radio1">Male</label>
    <input type="radio" name="radio1" id="radio">
    <label for="radio2">Female</label>
    <input type="radio" name="radio2" id="radio2">
    <br>
    <label for="countary">Countary :</label>
    <select name="contary" id="contary">
        <option value="india">india</option>
        <option value="us">United state</option>
    </select>
         </fieldset>
         <fieldset>
            <legend>Address:</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <br> 
            <label for="city">city</label>
            <input type="text" name="city" id="city">
            <br>
            <label for="state">state</label>
            <input type="text" name="state" id="state">
            <br>
            <label for="zip-code">zip-code</label>
            <input type="number" name="zip-code" id="zip-code">
         </fieldset>
         <fieldset>
            <legend>Other information</legend>
            <label for="textarea">Comment</label>
           <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
           <label for="terms">I Am agree to terms of service</label>
           <input type="checkbox" name="terms" id="terms">
         </fieldset>
         <button>submit</button>
         
    </form>
</body>
</html>
