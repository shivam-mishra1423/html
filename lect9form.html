<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="enter your  name">
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
        <br>
        <label for="phonenumber">Phone</label><br>
        <input type="tel" name="phonenumber" id="phonephone" placeholder="9798********">
        <br>
        <label for="occupationtype">Occupation</label><br>
        <select name="occupation" id="occupationtype">
        <option value="Student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
        <br>
     </select>
     <fieldset>
        <legend>Topics Of Interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox3">J S</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
     </fieldset>
     <br>
     <label for="comment">Comment:</label>
     <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="submit" value="Resistor">
    <label for="HTML">HTML</label>
    </form>
</body>
</html>
