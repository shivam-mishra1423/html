<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <input type="name" name="name" id="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="phone">Phone:</label>
    <input type="number" name="phone" id="phone">
    <br>
    <label for="resume">Resume</label>
    <br>
    <input type="file" name="resume" id="resume">
    <br>
    <label for="experiance">experiance (year):</label>
    <input type="number" name="experiance" id="experiance" min="0" max="50">
    <br>
    
   <fieldset>
    <legend>Skill:</legend>
    <label for="checkbox">HTML</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <label for="checkbox2">CSS</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <br>
    <label for="javascript">javascript</label>
    <input type="checkbox" name="javascript" id="javascript">
   </fieldset>
   <label for="higest ducatinon">Higest education</label>
   <select name="educatinon type" id="educatinon type">
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    <option value="d">D</option>
    <option value="e">E</option>
   </select>
   <fieldset>
    <legend>Availabality</legend>
    <label for="radio1">full time</label>
    <input type="radio" name="radio1" id="radio">
    <br>
    <label for="radio2">Palf time</label>
    <input type="radio" name="radio1" id="radio">
   </fieldset>
   <br>
   <label for="textarea">additional comment</label>
   <br>
   <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
  <br>
  <input type="submit" value="submit application">


</body
</html>
